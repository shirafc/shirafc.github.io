<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Switcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-image: url("images/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      font-family: 'Share Tech', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    img {
      width: 80%;
      max-width: 600px;
      height: auto;
      border: 4px solid rgb(0, 0, 0);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(55, 55, 55, 0.5);
      transition: opacity 0.6s ease-in-out;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-family: "Share Tech", sans-serif;
      font-size: 18px;
      cursor: pointer;
      background-color: #ffffffcc;
      border: none;
      border-radius: 8px;
    }

    /* Music button styling */
    #musicToggle {
      font-size: 14px;
      padding: 8px 16px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="music/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music Toggle Button (outside the container) -->
  <button id="musicToggle" onclick="toggleMusic()">‚ñ∂Ô∏è Play Music</button>

  <!-- Main content -->
  <div class="container">
    <img id="mainImage" src="images/india.jpg" alt="Main Image">
    <br>
    <button id="imageButton" onclick="changeImage()">Change Image</button>
  </div>

  <!-- JavaScript -->
  <script>
    const images = [
      "images/india.jpg",
      "images/black_and_white.jpeg"
    ];

    let currentIndex = 0;

    function changeImage() {
      const imageElement = document.getElementById("mainImage");

      // Add fade-out class
      imageElement.classList.add("fade-out");

      setTimeout(() => {
        // Change image
        currentIndex = (currentIndex + 1) % images.length;
        imageElement.src = images[currentIndex];

        // Remove fade-out to fade in
        imageElement.classList.remove("fade-out");
      }, 600);
    }

    function toggleMusic() {
      const bgMusic = document.getElementById("bgMusic");
      const musicButton = document.getElementById("musicToggle");

      if (bgMusic.paused) {
        bgMusic.play().then(() => {
          musicButton.textContent = "üîà Pause Music";
        }).catch((e) => {
          console.log("Playback error:", e);
        });
      } else {
        bgMusic.pause();
        musicButton.textContent = "‚ñ∂Ô∏è Play Music";
      }
    }
  </script>

</body>
</html>
