<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Switcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <style>
    /* Full-height layout with no scrolling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* ðŸ”’ Prevent scrolling */
    }


    /* Background image settings */
    body {
      background-image: url("images/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      font-family: 'Tech';
      /* Flexbox to center content */
      display: flex;
      justify-content: center;   /* center horizontally */
      align-items: center;       /* center vertically */
    }
 
    .container {
      text-align: center;
    }

    img {
      width: 80%;
      max-width: 600px;
      height: auto;
      border: 4px solid rgb(0, 0, 0);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(55, 55, 55, 0.5);
      transition: opacity 0.6s ease-in-out;
      opacity: 1;
    }
.fade-out { 
  opacity: 0;
}
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-family: "Share Tech", sans-serif ;
      font-size: 18px;
      cursor: pointer;
      background-color: #ffffffcc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="music/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <img id="mainImage" src="images/india.jpg" alt="Main Image">
    <br>
    <button onclick="changeImage()">Change Image</button>
  </div>

  <script>
    const images = [
      "images/india.jpg",
      "images/black_and_white.jpeg"
    ];
  
    let currentIndex = 0;
  
    function changeImage() {
      // Change image
      currentIndex++;
      if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      document.getElementById("mainImage").src = images[currentIndex];
  
      // âœ… Play music on click (user interaction)
      const bgMusic = document.getElementById("bgMusic");
      if (bgMusic.paused) {
        bgMusic.play().catch((e) => {
          console.log("Autoplay blocked:", e);
        });
      }
    }
  </script>

  </script>

</body>
</html>
